spring.application.name=users-service
spring.datasource.url=jdbc:postgresql://reservation-db.reservation-app.svc.cluster.local:5432/reservation_db
#spring.datasource.url=jdbc:postgresql://reservation-db:5432/reservation_db
#spring.datasource.url=jdbc:postgresql://localhost:5432/reservation_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
